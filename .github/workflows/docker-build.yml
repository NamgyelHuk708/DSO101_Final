name: Docker Build and Push
on:
  push:
    branches: [ "main" ]  # Only trigger on main branch pushes

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Frontend
        run: |
          cd frontend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/dso101-frontend:latest -f Dockerfile.prod .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dso101-frontend:latest

      - name: Build and Push Backend
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/dso101-backend:latest -f Dockerfile.prod .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dso101-backend:latest

